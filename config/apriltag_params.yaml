apriltag_detector_node:
  ros__parameters:
    # AprilTag detection parameters
    apriltag_family: "tag36h11"        # AprilTag family (tag36h11, tag25h9, etc.)
    quad_decimate: 2.0                 # Decimate input image by this factor (speeds up detection)
    quad_sigma: 0.0                    # Apply low-pass blur to input image (0 = no blur)
    decode_sharpening: 0.25           # How much sharpening should be done to decoded images
    
    # Detection rate limiting
    min_detection_interval: 15.0       # Minimum seconds between detection publications (prevents spam)
    
    # Drone configuration
    drone_namespace: "rs1_drone"       # Base namespace for drones
    drone_id: 1                        # Drone ID (will be overridden by launch file)
    
    # Debug settings
    debug: false                       # Enable debug output